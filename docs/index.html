<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Dashboard - Military Gallery</title>
      <link rel="stylesheet" href="styles.css" />
      <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
      <meta property="og:title" content="Military Gallery" />
      <meta
        property="og:description"
        content="Comprehensive gallery of military stuff"
      />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://archive.irgc.xyz" />
      <meta name="theme-color" content="#e62429" />
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Military Gallery" />
      <meta
        name="twitter:description"
        content="Military Gallery - Comprehensive gallery of military stuff"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      />
    </head>
  </head>
  <body>
    <header>
      <h1>Military Gallery</h1>
      <input
        id="search-input"
        type="text"
        placeholder="Search by title or descriptionâ€¦"
      />
    </header>

    <main id="gallery">
      <!-- Cards will go here -->
    </main>
    <div id="media-modal" class="media-modal hidden">
      <button class="modal-close">
        <i class="fas fa-times"></i>
      </button>
      <img id="modal-img" class="modal-content" />
      <video id="modal-video" class="modal-content" controls></video>
    </div>
    <div id="pagination" class="pagination-controls">
      <button id="prev-page">Previous</button>
      <span id="page-info">Page 1</span>
      <button id="next-page">Next</button>
    </div>
    <template id="card-template">
      <div class="card">
        <div class="card-controls">
          <button class="btn-fullscreen" title="Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
          <a class="btn-download" download title="Download" target="_blank">
            <i class="fas fa-download"></i>
          </a>
        </div>
        <img class="card-img" loading="lazy" src="" alt="" />
        <video class="card-video" preload="none" controls>
          Your browser does not support the video tag.
        </video>
        <div class="card-body">
          <h2 class="card-title"></h2>
          <p class="card-desc"></p>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login - Military Gallery</title>
      <link rel="stylesheet" href="../styles.css" />
      <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
      <meta property="og:title" content="Military Gallery" />
      <meta
        property="og:description"
        content="Comprehensive gallery of military stuff"
      />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://archive.irgc.xyz" />
      <meta name="theme-color" content="#e62429" />
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="Military Gallery" />
      <meta
        name="twitter:description"
        content="Military Gallery - Comprehensive gallery of military stuff"
      />
    </head>
  </head>
  <body>
    <header>
      <h1>Media Gallery Login</h1>
    </header>

    <main class="login-container">
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit">Log In</button>
        <p id="error-msg" class="error-text"></p>
      </form>
    </main>

    <script src="login.js"></script>
  </body>
</html>

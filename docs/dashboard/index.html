<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Military Gallery</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="shortcut icon" href="../icon.png" type="image/x-icon" />
    <meta property="og:title" content="Military Gallery" />
    <meta
      property="og:description"
      content="Comprehensive gallery of military stuff"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archive.irgc.xyz" />
    <meta name="theme-color" content="#e62429" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Military Gallery" />
    <meta
      name="twitter:description"
      content="Military Gallery - Comprehensive gallery of military stuff"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <main class="dashboard-container">
      <h2>Welcome back ðŸ‘‹</h2>
      <p>
        This is your media management dashboard. You can add or manage your
        media files here. More features coming soon!
      </p>

      <div class="actions">
        <button onclick="window.location.href='../index.html'">
          <i class="fas fa-folder-open"></i> View Gallery
        </button>
        <button id="toggle-form">
          <i class="fas fa-plus-circle"></i> Add Media
        </button>
        <button disabled><i class="fas fa-trash-alt"></i> Manage Media</button>
      </div>
      <div id="upload-status"></div>
      <form id="upload-form" style="display: none; margin-top: 1.5rem">
        <div class="form-flex">
          <div class="form-fields">
            <label>
              <i class="fas fa-file-upload"></i> Select File:
              <input
                type="file"
                name="file"
                id="file-input"
                accept="image/*,video/*"
                required
              />
            </label>
            <br /><br />
            <label>
              <i class="fas fa-heading"></i> Title:
              <input type="text" name="title" required />
            </label>
            <br /><br />
            <label>
              <i class="fas fa-align-left"></i> Description (optional):
              <textarea name="description" rows="3"></textarea>
            </label>
            <br /><br />
          </div>
          <div id="preview-container" style="margin-top: 1rem"></div>
          <br />
        </div>
        <button type="submit"><i class="fas fa-upload"></i> Upload</button>
      </form>
    </main>

    <script src="dashboard.js"></script>
  </body>
</html>

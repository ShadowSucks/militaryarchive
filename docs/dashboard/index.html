<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Military Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta property="og:title" content="Military Gallery" />
    <meta
      property="og:description"
      content="Comprehensive gallery of military stuff"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://archive.irgc.xyz" />
    <meta name="theme-color" content="#e62429" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Military Gallery" />
    <meta
      name="twitter:description"
      content="Military Gallery - Comprehensive gallery of military stuff"
    />
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <button id="logout-btn">Logout</button>
    </header>

    <main class="dashboard-container">
      <h2>Welcome back 👋</h2>
      <p>
        This is your media management dashboard. You can add or manage your
        media files here. More features coming soon!
      </p>

      <div class="actions">
        <button onclick="window.location.href='../index.html'">
          📁 View Gallery
        </button>
        <button id="toggle-form">➕ Add Media</button>

        <button disabled>🗑️ Manage Media</button>
      </div>
      <div id="upload-status"></div>
      <form id="upload-form" style="display: none; margin-top: 1.5rem">
        <label>
          Select File:
          <input type="file" name="file" required />
        </label>
        <br /><br />
        <label>
          Title:
          <input type="text" name="title" required />
        </label>
        <br /><br />
        <label>
          Description (optional):
          <textarea name="description" rows="3"></textarea>
        </label>
        <br /><br />
        <button type="submit">Upload</button>
      </form>
    </main>

    <script src="dashboard.js"></script>
  </body>
</html>
